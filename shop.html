<style>
html,body{margin:0;padding:0;height:100%;overflow-y:auto;font-family:'Minecraft',monospace;background:radial-gradient(circle at bottom,#03010a,#000);color:#ddd;}
#galaxy{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.back{position:fixed;top:20px;left:20px;background:linear-gradient(145deg,#2d0050,#18002e);border:2px solid #7f3cff;border-radius:10px;padding:10px 20px;box-shadow:0 0 15px #a66bff;color:white;cursor:pointer;}

section{padding:100px 20px 60px;text-align:center;}
.download-box{border:2px solid #7f3cff;border-radius:10px;background:rgba(0,0,0,0.5);margin:20px auto;padding:20px;max-width:400px;box-shadow:0 0 20px #a66bff;}
.download-box a{display:inline-block;margin-top:10px;padding:8px 20px;background:#5a1aff;border-radius:8px;color:#fff;text-decoration:none;box-shadow:0 0 10px #a66bff;}

<body>
<canvas id="galaxy"></canvas>
<button class="back" onclick="location.href='index.html'">‚Üê Back</button>
<div class="coinbox">üí∞ Coins: <span id="coins">0</span></div>

  <div class="download-box"><p>Knockback Practice Plugin</p><a href="#">‚¨á Download</a></div>

  <div class="download-box"><p>FireCharge Explosion Plugin</p><a href="#">‚¨á Download</a></div>
</section>
<footer>¬© 2025 PAnetwork. All rights reserved.</footer>
<script>
let coins=0;document.getElementById("coins").textContent=coins;
const c=document.getElementById("galaxy"),x=c.getContext("2d");c.width=innerWidth;c.height=innerHeight;const s=[],f=[];
class S{constructor(a,b,d,e){this.x=a;this.y=b;this.r=d;this.s=e;}draw(){x.beginPath();x.arc(this.x,this.y,this.r,0,Math.PI*2);x.fillStyle=`rgba(150,150,255,${this.s})`;x.shadowColor="#a080ff";x.shadowBlur=10;x.fill();}}
class F{constructor(){this.x=Math.random()*c.width;this.y=Math.random()*c.height;this.r=2;this.a=Math.random();this.vx=(Math.random()-.5)*1.5;this.vy=(Math.random()-.5)*1.5;}move(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y<0||this.y>c.height)this.vy*=-1;}draw(){x.beginPath();x.arc(this.x,this.y,this.r,0,Math.PI*2);x.fillStyle=`rgba(255,255,150,${this.a})`;x.shadowColor="#ffff66";x.shadowBlur=10;x.fill();}}
for(let i=0;i<200;i++)s.push(new S(Math.random()*c.width,Math.random()*c.height,Math.random()*1.5,Math.random()));for(let i=0;i<30;i++)f.push(new F());
function anim(){x.fillStyle="rgba(0,0,0,0.25)";x.fillRect(0,0,c.width,c.height);s.forEach(a=>a.draw());f.forEach(a=>{a.move();a.draw();});requestAnimationFrame(anim);}anim();
window.addEventListener('resize',()=>{c.width=innerWidth;c.height=innerHeight;});
</script>
</body>
