<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAnetwork SHOP</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow-y: auto;
      font-family: 'Minecraft', monospace;
      background: radial-gradient(circle at bottom, #03010a 0%, #000000 100%);
      color: #ddd;
    }
    #galaxy { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    header { text-align:center; padding-top:60px; }
    h1 { font-size:36px; }
    .green { color:#00ff80; text-shadow:0 0 15px #00ff80; }
    .yellow { color:#ffff55; text-shadow:0 0 15px #ffff55; }

    .menu { text-align:center; margin-top:40px; }
    .menu button {
      display:block; margin:20px auto; padding:15px 40px;
      font-size:18px; background:linear-gradient(145deg,#2d0050,#18002e);
      border:2px solid #7f3cff; border-radius:10px; color:white;
      box-shadow:0 0 20px #a66bff; cursor:pointer; transition:0.2s;
    }
    .menu button:hover { background:#5a1aff; transform:scale(1.07); }

    footer {
      text-align:center; color:#999; margin-top:80px;
      padding:20px; border-top:1px solid #333; background:rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <header>
    <h1><span class="green">PAnetwork</span> <span class="yellow">SHOP</span></h1>
    <p>Welcome to the official PAnetwork portal.</p>
  </header>

  <div class="menu">
    <button onclick="location.href='shop.html'">üõí Shop</button>
    <button onclick="location.href='plugins.html'">üîß Plugins</button>
    <button onclick="location.href='maps.html'">üó∫Ô∏è Maps</button>
    <button onclick="location.href='earn.html'">üí∞ Earn Coins</button>
  </div>

  <footer>¬© 2025 PAnetwork. All rights reserved.</footer>

  <script>
    const c = document.getElementById("galaxy"), x = c.getContext("2d");
    c.width = innerWidth; c.height = innerHeight;
    const s = [], f = [];
    class S { constructor(a,b,d,e){this.x=a;this.y=b;this.r=d;this.s=e;}
      draw(){x.beginPath();x.arc(this.x,this.y,this.r,0,Math.PI*2);
      x.fillStyle=`rgba(150,150,255,${this.s})`;x.shadowColor="#a080ff";x.shadowBlur=10;x.fill();}}
    class F { constructor(){this.x=Math.random()*c.width;this.y=Math.random()*c.height;this.r=2;this.a=Math.random();
      this.vx=(Math.random()-.5)*1.5;this.vy=(Math.random()-.5)*1.5;}
      move(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y<0||this.y>c.height)this.vy*=-1;}
      draw(){x.beginPath();x.arc(this.x,this.y,this.r,0,Math.PI*2);
      x.fillStyle=`rgba(255,255,150,${this.a})`;x.shadowColor="#ffff66";x.shadowBlur=10;x.fill();}}
    for(let i=0;i<200;i++)s.push(new S(Math.random()*c.width,Math.random()*c.height,Math.random()*1.5,Math.random()));
    for(let i=0;i<30;i++)f.push(new F());
    function anim(){x.fillStyle="rgba(0,0,0,0.25)";x.fillRect(0,0,c.width,c.height);
      s.forEach(a=>a.draw());f.forEach(a=>{a.move();a.draw();});requestAnimationFrame(anim);}anim();
    window.addEventListener('resize',()=>{c.width=innerWidth;c.height=innerHeight;});
  </script>
</body>
</html>
