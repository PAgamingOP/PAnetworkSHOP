<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAnetwork SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at bottom, #080808, #000);
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      height: 100vh;
    }
    h1 {
      font-size: 22px;
      margin-top: 50px;
      background: linear-gradient(90deg, #00ff7f, #ffff00);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff7f; }
      to { text-shadow: 0 0 25px #ffff00; }
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 80px;
    }
    a {
      text-decoration: none;
      color: white;
      padding: 20px;
      border: 2px solid #00ff7f;
      border-radius: 15px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 10px #00ff7f;
      transition: all 0.3s ease;
    }
    a:hover {
      background: rgba(0,255,127,0.2);
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 10px;
      color: #888;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <h1>PAnetwork SHOP</h1>
  <div class="buttons">
    <a href="plugins.html">PLUGINS</a>
    <a href="maps.html">MAPS</a>
    <a href="youtube.html">YOUTUBE STUFFS</a>
    <a href="panetwork.html">PANETWORK</a>
    <a href="shop.html">SHOP</a>
  </div>
  <footer>Â© 2025 PAnetwork. All rights reserved.</footer>

  <script>
    const c = document.getElementById('galaxy');
    const ctx = c.getContext('2d');
    c.width = innerWidth;
    c.height = innerHeight;
    const stars = [];
    const fireflies = [];
    const meteors = [];
    for(let i=0;i<200;i++) stars.push({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*2});
    for(let i=0;i<25;i++) fireflies.push({x:Math.random()*c.width, y:Math.random()*c.height, s:Math.random()*1+0.5, a:Math.random()*360});
    for(let i=0;i<3;i++) meteors.push({x:Math.random()*c.width, y:Math.random()*c.height, l:Math.random()*100+50, s:Math.random()*3+2});
    function animate(){
      ctx.clearRect(0,0,c.width,c.height);
      ctx.fillStyle='white';
      stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill();});
      fireflies.forEach(f=>{
        f.a+=0.05;
        f.x+=Math.cos(f.a)*0.5;
        f.y+=Math.sin(f.a)*0.5;
        if(f.x<0)f.x=c.width;if(f.x>c.width)f.x=0;if(f.y<0)f.y=c.height;if(f.y>c.height)f.y=0;
        ctx.fillStyle='rgba(255,255,100,0.8)';
        ctx.beginPath();ctx.arc(f.x,f.y,2,0,2*Math.PI);ctx.fill();
      });
      meteors.forEach(m=>{
        m.x-=m.s; m.y+=m.s;
        if(m.x<-100||m.y>c.height+100){m.x=Math.random()*c.width+200;m.y=-50;}
        const grad=ctx.createLinearGradient(m.x,m.y,m.x+m.l,m.y-m.l);
        grad.addColorStop(0,'rgba(255,255,255,0.8)');
        grad.addColorStop(1,'rgba(255,255,255,0)');
        ctx.strokeStyle=grad;ctx.lineWidth=2;
        ctx.beginPath();ctx.moveTo(m.x,m.y);ctx.lineTo(m.x+m.l,m.y-m.l);ctx.stroke();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
