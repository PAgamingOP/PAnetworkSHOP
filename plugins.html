<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugins - PAnetwork SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { margin:0; overflow-x:hidden; background:radial-gradient(circle at bottom,#080808,#000); color:white; font-family:'Press Start 2P',cursive; text-align:center; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px; }
    header a { color:white; text-decoration:none; font-size:16px; }
    h2 { margin-top:20px; }
    .download-box { border:2px solid #00ff7f; border-radius:15px; padding:20px; margin:20px; background:rgba(0,0,0,0.6); box-shadow:0 0 15px #00ff7f; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <a href="index.html">⬅ Back</a>
    <h3>Plugins</h3>
  </header>
  <h2>Download Plugins</h2>
  <div class="download-box">
    <p>Knockback Practice Plugin</p>
    <a href="#">⬇ Download</a>
  </div>
  <div class="download-box">
    <p>KillStreak System Plugin</p>
    <a href="#">⬇ Download</a>
  </div>

  <script>
    // background animation reuse
    const c=document.getElementById('bg');const ctx=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;
    const stars=[],fireflies=[],meteors=[];
    for(let i=0;i<150;i++)stars.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2});
    for(let i=0;i<20;i++)fireflies.push({x:Math.random()*c.width,y:Math.random()*c.height,a:Math.random()*360});
    for(let i=0;i<2;i++)meteors.push({x:Math.random()*c.width,y:Math.random()*c.height,l:Math.random()*100+50,s:Math.random()*3+2});
    function anim(){
      ctx.clearRect(0,0,c.width,c.height);
      ctx.fillStyle='white';stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill();});
      fireflies.forEach(f=>{f.a+=0.05;f.x+=Math.cos(f.a)*0.5;f.y+=Math.sin(f.a)*0.5;if(f.x<0)f.x=c.width;if(f.x>c.width)f.x=0;if(f.y<0)f.y=c.height;if(f.y>c.height)f.y=0;ctx.fillStyle='rgba(255,255,100,0.8)';ctx.beginPath();ctx.arc(f.x,f.y,2,0,2*Math.PI);ctx.fill();});
      meteors.forEach(m=>{m.x-=m.s;m.y+=m.s;if(m.x<-100||m.y>c.height+100){m.x=Math.random()*c.width+200;m.y=-50;}const grad=ctx.createLinearGradient(m.x,m.y,m.x+m.l,m.y-m.l);grad.addColorStop(0,'rgba(255,255,255,0.8)');grad.addColorStop(1,'rgba(255,255,255,0)');ctx.strokeStyle=grad;ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(m.x,m.y);ctx.lineTo(m.x+m.l,m.y-m.l);ctx.stroke();});
      requestAnimationFrame(anim);
    } anim();
  </script>
</body>
</html>
